  <main class="mainLogin">
    <section class="container loginContainer">
      <div class="row">
        <h1 class="display-3">Crear una cuenta</h1>
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" required class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Confirmar contraseña</label>
              <input type="password" required class="form-control" id="exampleInputPassword1">
              <div id="emailHelp" class="form-text text-end"><a class="text-decoration-none" href="forgotpassword.html"> ¿Olvidaste tu contraseña?</a></div>
            </div>
            <div class="row mb-3">
              <div class="col-12 text-center loginOptions">
                <img src="img/Screenshot_3-1.png" role="button" alt="">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
          </form>
        </div>
        <div class="col-md-6 imgLogin d-none d-md-block">
          <img src="img/escuchar-musica-gratis-2613363.jpg" class="rounded-4" width="100%" alt="">
        </div>
      </div>
    </section>
  </main>
